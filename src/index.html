<!doctype html>
<html lang="en">

<head>
  <title>Test Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .first-row {
      padding-top: 70px;
    }

    .list-group {
      max-height: 600px;
      margin-bottom: 10px;
      overflow-y: scroll;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row first-row">
      <div class="col-12 col-sm-6 p-2">
        <input type="text" class="form-control" id="search-text" aria-describedby="helpId" placeholder="Enter search text here...">
      </div>
      <div class="col-12 col-sm-6 p-2">
        <input id="search-button" onclick="EntryPoint.doSearch()" class="btn btn-primary" type="button" value="Search">
        <div id="spinner" class="spinner-border d-none"></div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12 col-sm-6 border-right">
        <div class="panel-body m-4">
          <div class="list-group border" id="item-list" role="tablist">
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div id="item-details" class="panel-body m-4">
        </div>
      </div>
    </div>
    <hr />
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="itemController.js"></script>
  <script>
    window.onload = function () {
      EntryPoint.run();
    };
  </script>
</body>

</html>
